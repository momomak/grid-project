<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/EXOGRID.CSS">
    <script src="https://kit.fontawesome.com/d1e64a6d5d.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <ul class="nav-menu">
            <li class="nav-items items-1"><a href="#">The Book</a></li>
            <li class="nav-items items-2"><a href="#">Author</a></li>
            <li class="nav-items items-3"> <a href="#">Press</a></li>
            <li class="nav-items items-4"><a href="#">Events</a></li>

            <li class="nav-items items-6"><a href="#">Contact</a></li>
            <li class="nav-items items-7"><a href="#">Podcasts</a></li>
        </ul>
    </nav>

    <div class="main">

        <div class="containers container-1">
            <div class="cont-1 cont-1-gauche"> 
                <!-- <img src="/Ressources/logo-dyl.png" alt="Logo desgin your life" srcset=""
                    class="logo-1"> -->
                </div>
            <div class="cont-1 cont-1-droite">
                <h2 class="titre"> Upcoming podcasts </h2>
                <span class="span-fit"> Fit-ish series</span>
            </div>
        </div>


        <div class="containers container-2">
            <div class="copyright"><i class="fa-regular fa-copyright"></i></div>
            <h2 class="titre the-book">The Book</h2>
            <img src="/Ressources/book2.jpeg" alt="livre ouvert" class="img-book">
            <div class="droite-gauche">
                <div class="gauche">
                    <button class="btn-gauche"><i class="fa-sharp fa-solid fa-arrow-left fa-2x"></button></i>
                </div>
                <div class="droite">
                    <button class="btn-droite"><i class="fa-sharp fa-solid fa-arrow-right fa-2x"></button></i>
                </div>
            </div>
            <div class="livre"></div>
        </div>



        <div class="containers container-3">

            <div class="container-photo">
                <!-- <img src="/Ressources/homme photo.jpeg" alt="Image d'une jeune fille" srcset="" class="photo-album"> -->
            </div>
            <div class="container-design-text">
                Designing for impact with D&AD Chairman Tim Lindsay
            </div>
            <div class="droite-gauche">
                <div class="gauche">
                    <button class="btn-gauche"><i class="fa-sharp fa-solid fa-arrow-left fa-2x"></button></i>
                </div>
                <div class="droite">
                    <button class="btn-droite"><i class="fa-sharp fa-solid fa-arrow-right fa-2x"></button></i>
                </div>
            </div>

        </div>



        <div class="containers container-4">
            <div class="container-syn">
                <h2 class="titre">Synopsis</h2>
                <span class="text">Applying design principles to your life.</span>
            </div>
            <div class="container-author">
                <h2 class="titre">Author</h2>
                <span class="text">Vince Frost*</span>
            </div>
            <div class="container-shop"><span class="text txt-shop">Shop</span>
            </div>
            <div class="container-view">
                <span class="text">View the latest events</span>
            </div>
            <div class="mail"><i class="fa-sharp fa-solid fa-envelope fa-2x"></i></div>
            <div class="twitter"><i class="fa-brands fa-twitter fa-2x"></i></div>
            <div class="insta"><i class="fa-brands fa-square-instagram fa-2x"></i></div>
            <div class="pinterest"><i class="fa-brands fa-pinterest-p fa-2x"></i></div>
        </div>
